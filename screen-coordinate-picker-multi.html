<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Image Screen Coordinate Picker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; color: #4CAF50; }
        .controls { background: #2a2a2a; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input[type="file"], input[type="text"] { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #444; border-radius: 4px; color: #fff; font-size: 14px; }
        .rotation-control { display: flex; align-items: center; gap: 10px; }
        .rotation-control input[type="range"] { flex: 1; }
        .rotation-value { min-width: 50px; text-align: right; color: #4CAF50; font-weight: bold; }
        button { background: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; margin-right: 10px; transition: background 0.3s; }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        .thumbnail-gallery { background: #2a2a2a; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .thumbnail-gallery h3 { margin-bottom: 15px; color: #4CAF50; }
        .thumbnail-container { display: flex; flex-wrap: wrap; gap: 15px; }
        .thumbnail { position: relative; width: 150px; height: 150px; border: 3px solid #444; border-radius: 8px; overflow: hidden; cursor: pointer; transition: all 0.3s; }
        .thumbnail:hover { border-color: #4CAF50; transform: scale(1.05); }
        .thumbnail.active { border-color: #4CAF50; box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        .thumbnail.configured { border-color: #2196F3; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .thumbnail-status { position: absolute; top: 5px; right: 5px; background: #4CAF50; color: white; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .thumbnail-name { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.8); color: white; padding: 5px; font-size: 11px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .canvas-container { position: relative; display: inline-block; margin: 20px auto; background: #000; border: 2px solid #444; border-radius: 8px; overflow: hidden; }
        canvas { display: block; cursor: crosshair; }
        .selection-box { position: absolute; border: 2px solid #4CAF50; background: rgba(76, 175, 80, 0.2); pointer-events: none; }
        .output { background: #2a2a2a; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .output h2 { margin-bottom: 15px; color: #4CAF50; }
        .code-block { background: #1a1a1a; padding: 15px; border-radius: 4px; border: 1px solid #444; font-family: 'Courier New', monospace; font-size: 12px; white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; max-height: 400px; overflow-y: auto; }
        .progress { margin-top: 10px; color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Multi-Image Screen Coordinate Picker</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="imageUpload">Upload Device Mockup Images (multiple):</label>
                <input type="file" id="imageUpload" accept="image/*" multiple>
            </div>
            
            <div class="control-group" id="deviceNameGroup" style="display: none;">
                <label for="deviceName">Device Name:</label>
                <input type="text" id="deviceName" placeholder="e.g., Workspace Setup">
            </div>
            
            <div class="control-group" id="rotationGroup" style="display: none;">
                <label for="rotation">Screen Rotation (degrees):</label>
                <div class="rotation-control">
                    <input type="range" id="rotation" min="-45" max="45" value="0" step="1">
                    <span class="rotation-value"><span id="rotationValue">0</span>°</span>
                </div>
            </div>
            
            <button onclick="resetSelection()" id="resetBtn" disabled>Reset Selection</button>
            <button onclick="saveCurrentCoordinates()" id="saveBtn" disabled>Save & Next</button>
            <button onclick="downloadAllCoordinates()" id="downloadBtn" disabled>Download All Coordinates</button>
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="thumbnailGallery" class="thumbnail-gallery" style="display: none;">
            <h3>Select Image to Configure:</h3>
            <div id="thumbnailContainer" class="thumbnail-container"></div>
        </div>
        
        <div style="text-align: center;">
            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvas"></canvas>
                <div class="selection-box" id="selectionBox" style="display: none;"></div>
            </div>
        </div>
        
        <div class="output">
            <h2>📊 All Coordinates (TypeScript Array)</h2>
            <div class="code-block" id="allOutput">Upload images to begin...</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const selectionBox = document.getElementById('selectionBox');
        const imageUpload = document.getElementById('imageUpload');
        const deviceNameInput = document.getElementById('deviceName');
        const rotationSlider = document.getElementById('rotation');
        const rotationValue = document.getElementById('rotationValue');
        const thumbnailGallery = document.getElementById('thumbnailGallery');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const deviceNameGroup = document.getElementById('deviceNameGroup');
        const rotationGroup = document.getElementById('rotationGroup');
        const progress = document.getElementById('progress');
        
        let images = [];
        let currentImageIndex = -1;
        let isDrawing = false;
        let startX = 0, startY = 0, currentX = 0, currentY = 0;
        
        imageUpload.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            images = [];
            thumbnailContainer.innerHTML = '';
            
            let loadedCount = 0;
            files.forEach((file) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        images.push({
                            file: file,
                            name: file.name,
                            img: img,
                            dataUrl: event.target.result,
                            selection: null,
                            rotation: 0,
                            deviceName: file.name.replace(/\.[^/.]+$/, "").replace(/[-_]/g, ' ').replace(/^\w/, c => c.toUpperCase())
                        });
                        
                        loadedCount++;
                        if (loadedCount === files.length) {
                            images.sort((a, b) => a.name.localeCompare(b.name));
                            createThumbnails();
                            selectImage(0);
                            updateProgress();
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        });
        
        function createThumbnails() {
            thumbnailContainer.innerHTML = '';
            thumbnailGallery.style.display = 'block';
            
            images.forEach((imageData, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                if (imageData.selection) thumb.classList.add('configured');
                thumb.onclick = () => selectImage(index);
                
                const img = document.createElement('img');
                img.src = imageData.dataUrl;
                
                const name = document.createElement('div');
                name.className = 'thumbnail-name';
                name.textContent = imageData.deviceName;
                
                thumb.appendChild(img);
                thumb.appendChild(name);
                
                if (imageData.selection) {
                    const status = document.createElement('div');
                    status.className = 'thumbnail-status';
                    status.textContent = '✓';
                    thumb.appendChild(status);
                }
                
                thumbnailContainer.appendChild(thumb);
            });
        }
        
        function selectImage(index) {
            if (index < 0 || index >= images.length) return;
            
            currentImageIndex = index;
            const imageData = images[index];
            
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            const maxWidth = 1200;
            const scale = imageData.img.width > maxWidth ? maxWidth / imageData.img.width : 1;
            canvas.width = imageData.img.width * scale;
            canvas.height = imageData.img.height * scale;
            
            deviceNameInput.value = imageData.deviceName;
            rotationSlider.value = imageData.rotation;
            rotationValue.textContent = imageData.rotation;
            
            deviceNameGroup.style.display = 'block';
            rotationGroup.style.display = 'block';
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('saveBtn').disabled = false;
            
            drawImage();
            updateAllOutput();
        }
        
        canvas.addEventListener('mousedown', (e) => {
            if (currentImageIndex < 0) return;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            currentX = e.clientX - rect.left;
            currentY = e.clientY - rect.top;
            updateSelection();
        });
        
        canvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                finalizeSelection();
            }
        });
        
        canvas.addEventListener('mouseleave', () => {
            if (isDrawing) {
                isDrawing = false;
                finalizeSelection();
            }
        });
        
        rotationSlider.addEventListener('input', (e) => {
            rotationValue.textContent = e.target.value;
            if (currentImageIndex >= 0) {
                images[currentImageIndex].rotation = parseInt(e.target.value);
                updateAllOutput();
            }
        });
        
        deviceNameInput.addEventListener('input', () => {
            if (currentImageIndex >= 0) {
                images[currentImageIndex].deviceName = deviceNameInput.value;
                createThumbnails();
                document.querySelectorAll('.thumbnail')[currentImageIndex].classList.add('active');
                updateAllOutput();
            }
        });
        
        function drawImage() {
            if (currentImageIndex < 0) return;
            const imageData = images[currentImageIndex];
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imageData.img, 0, 0, canvas.width, canvas.height);
            
            if (imageData.selection) {
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 2;
                ctx.strokeRect(imageData.selection.x, imageData.selection.y, imageData.selection.width, imageData.selection.height);
                ctx.fillStyle = 'rgba(76, 175, 80, 0.2)';
                ctx.fillRect(imageData.selection.x, imageData.selection.y, imageData.selection.width, imageData.selection.height);
            }
        }
        
        function updateSelection() {
            const x = Math.min(startX, currentX);
            const y = Math.min(startY, currentY);
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            selectionBox.style.display = 'block';
            selectionBox.style.left = x + 'px';
            selectionBox.style.top = y + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
        }
        
        function finalizeSelection() {
            const x = Math.min(startX, currentX);
            const y = Math.min(startY, currentY);
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            if (width > 10 && height > 10 && currentImageIndex >= 0) {
                images[currentImageIndex].selection = { x, y, width, height };
                drawImage();
                updateAllOutput();
            }
            
            selectionBox.style.display = 'none';
        }
        
        function resetSelection() {
            if (currentImageIndex >= 0) {
                images[currentImageIndex].selection = null;
                selectionBox.style.display = 'none';
                drawImage();
                createThumbnails();
                document.querySelectorAll('.thumbnail')[currentImageIndex].classList.add('active');
                updateAllOutput();
                updateProgress();
            }
        }
        
        function saveCurrentCoordinates() {
            if (currentImageIndex >= 0 && images[currentImageIndex].selection) {
                createThumbnails();
                updateProgress();
                
                // Move to next unconfigured image
                let nextIndex = -1;
                for (let i = 0; i < images.length; i++) {
                    if (!images[i].selection) {
                        nextIndex = i;
                        break;
                    }
                }
                
                if (nextIndex >= 0) {
                    selectImage(nextIndex);
                } else {
                    alert('✅ All images configured! Click "Download All Coordinates" to save.');
                    document.getElementById('downloadBtn').disabled = false;
                }
            } else {
                alert('⚠️ Please select a screen area first!');
            }
        }
        
        function updateProgress() {
            const configured = images.filter(img => img.selection).length;
            const total = images.length;
            progress.textContent = `Progress: ${configured}/${total} images configured`;
            
            if (configured === total) {
                document.getElementById('downloadBtn').disabled = false;
            }
        }
        
        function updateAllOutput() {
            const output = images.map((imageData, index) => {
                if (!imageData.selection) return null;
                
                const normalizedX = (imageData.selection.x / canvas.width).toFixed(2);
                const normalizedY = (imageData.selection.y / canvas.height).toFixed(2);
                const normalizedWidth = (imageData.selection.width / canvas.width).toFixed(2);
                const normalizedHeight = (imageData.selection.height / canvas.height).toFixed(2);
                
                return `  {
    id: "device-${index + 1}",
    image: "/assets/${imageData.name}",
    name: "${imageData.deviceName}",
    screenArea: { x: ${normalizedX}, y: ${normalizedY}, width: ${normalizedWidth}, height: ${normalizedHeight}, rotation: ${imageData.rotation} }
  }`;
            }).filter(Boolean).join(',\n');
            
            if (output) {
                document.getElementById('allOutput').textContent = `export const DEVICE_MOCKUPS: DeviceMockup[] = [\n${output}\n];`;
            } else {
                document.getElementById('allOutput').textContent = 'Select screen areas for your images...';
            }
        }
        
        function downloadAllCoordinates() {
            const output = document.getElementById('allOutput').textContent;
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'device-mockups-coordinates.ts';
            a.click();
            URL.revokeObjectURL(url);
            alert('✅ Coordinates downloaded!');
        }
        
        function copyToClipboard() {
            const output = document.getElementById('allOutput').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('✅ Coordinates copied to clipboard!');
            });
        }
    </script>
</body>
</html>
